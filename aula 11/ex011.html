<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade</h1>
    Digite o nome do seu País: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res"></div>
    
    <script>
        
        function calcular() {
            var txt = window.document.querySelector('input#txt')
            var res = window.document.querySelector('div#res')
            var vel = window.document.innerHTML.res('vel')
            res.innerHTML = `<p>Seu pais atual é <strong>${vel}</strong></p>`
            if(vel > 60){
                res.innerHTML += '<p></p>'
            }
            res.innerHTML += '<p></p>'

        }
    </script>
</body>
</html>
